<main class="container">
  <h1>HOWDY</h1>
  <section>
    <div id="app"></div>
  </section>

  <section>
    <Test />
  </section>

  <section>
    <Test></Test>
  </section>
</main>

<script>
  const { div } = van.tags;

  const items = van.state([1, 2, 3, 4, 5]);

  const App = () => {
    return div(items.val.map((i) => div(i)));
  };

  const el = document.getElementById("app");

  van.add(el, App());
</script>
