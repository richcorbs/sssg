<main class="container">
  <h1>Counter</h1>

  <section x-data="App()">
    <div style="display: flex;gap: 32px;">
      <button @click="count -= 1;">-</button>
      <p x-text="count" style="text-align: center;width: 50px;margin-top: 20px;"></p>
      <button @click="count += 1;">+</button>
    </div>
  </section>
</main>

<script>
  const App = () => {
    return {
      count: 0
    }
  }
</script>
